          schema.
        required: false
        schema:
          type: string
      - name: X-SDE-Expand
        in: header
        description: The comma seperated value list of block names
        required: false
        schema:
          type: string
      - name: workDetailCode
        in: query
        required: true
        schema:
          type: string
      - name: desc
        in: query
        required: true
        schema:
          type: string
      - name: drCrInd
        in: query
        required: true
        schema:
          type: string
      - name: amount
        in: query
        required: false
        schema:
          type: string
      - name: CrInd
        in: query
        required: true
        schema:
          type: string
      - name: name
        in: query
        required: false
        schema:
          type: string
      - name: houseNumber
        in: query
        required: false
        schema:
          type: string
      - name: streetLine1
        in: query
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/vnd.hedtech.integration.v1.0.0+json:
            example:
              value:
                streetLine1: sample
                amount: '12'
                CrInd: C
                name: sample
                houseNumber: '2'
                drCrInd: D
                workDetailCode: CASH
                desc: CASH 000
      responses:
        '200':
          description: OK
          headers:
            X-Media-Type:
              description: The full semantic version with the media type of the response
              schema:
                type: string
            X-STP-Code:
              description: If STP (MEP) is enabled, returns the MEP code the response
                body is associated to
              schema:
                type: string
            X-SDE-Enabled:
              description: If SDE is enabled for this page
              schema:
                type: string
          content:
            application/vnd.hedtech.integration.v1.0.0+json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/miscellaneous-transaction-1.0.0_post'
        '401':
          description: Failure. Unauthorized
        '500':
