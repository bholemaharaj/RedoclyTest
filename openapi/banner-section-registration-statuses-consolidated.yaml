                  - type: string
                    maxLength: 0
            additionalProperties: false
          id:
            title: ID
            description: A global identifier of the status
            type: string
            format: guid
            pattern: '^[a-f0-9]{8}(?:-[a-f0-9]{4}){3}-[a-f0-9]{12}$'
          code:
            title: Code
            description: The code for the status. This is generally unique within all registration statuses.
            type: string
          title:
            title: Title
            description: The full name of the status.
            type: string
            minLength: 1
          description:
            title: Description
            description: A description of the status.
            type: string
          status:
            title: Status
            description: ''
            oneOf:
              - title: Not registered
                description: A person is not registered in the section.
                type: object
                properties:
                  registrationStatus:
                    title: Registration Status
                    description: The status of this person's registration in the section
                    enum:
                      - notRegistered
                    type: string
                  sectionRegistrationStatusReason:
                    title: Reason
                    description: Status reason for non-registration.
                    enum:
                      - pending
                      - dropped
                      - withdrawn
                      - canceled
                    type: string
                additionalProperties: false
                required:
                  - registrationStatus
                  - sectionRegistrationStatusReason
              - title: Registered
                description: A person is registered in the section.
                type: object
                properties:
                  registrationStatus:
                    title: Registration Status
                    description: The status of this person's registration in the section.
                    enum:
                      - registered
                    type: string
                  sectionRegistrationStatusReason:
                    title: Registered
                    description: A person was registered.
                    enum:
                      - registered
                    type: string
                additionalProperties: false
                required:
                  - registrationStatus
                  - sectionRegistrationStatusReason
          headcountStatus:
            title: Headcount Status
            description: Indicates whether to include the registration of a section towards the head count.
            oneOf:
              - type: string
                enum:
                  - include
                  - exclude
              - type: string
                maxLength: 0
        required:
          - id
          - title
          - status
        additionalProperties: false
