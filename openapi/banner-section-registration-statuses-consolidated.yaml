openapi: 3.0.0
info:
  title: Section Registration Statuses
  description: A person&#x27;s status with regard to registering for an activity.


    Please refer to "API Integration Configuration Settings" section in the Banner Ethos API Handbook for details on API configuration settings that need to be configured for this API.
  version: '8.0, 6.0'
servers:
- url: https://integrate.elluciancloud.com/api
  description: Ethos Integration
paths:
  /section-registration-statuses:
    get:
      summary: Return all resources from STVRSTS
      description: Returns a paged listing of all the section registration statuses from STVRSTS table.


        The 'status' property in the API is retrieved based on the STVRSTS_CODE mapped in API setting REGISTRATION.STATUS.REASON.V4. The voice type value stored in STVRSTS_VOICE_TYPE for the STVRSTS_CODE should match the mappings.

        - The API publishes status.registrationStatus as 'registered', if the STVRSTS_CODE has STVRSTS_VOICE_TYPE ='R'

        - The API publishes status.registrationStatus as 'notRegistered', if the STVRSTS_CODE has STVRSTS_VOICE_TYPE ='W' or 'D' or 'L'

        - If the voice type and mappings in API settings do not match the API returns error.
      security:
        - BearerAuth: []
      tags:
        - section-registration-statuses
      parameters:
        - name: accept
          in: header
          required: true
          description:  |
            The version of the resource requested. Prefer to use only the whole MAJOR version.  See the semantic versioning topic in the API Standards from more information.
            ```
            application/vnd.hedtech.integration.v8+json
            application/vnd.hedtech.integration.v6+json
            ```
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: The maximum number of resources requesting for this result set. Default page limit is 500 and upper limit is 1000.
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          description: The 0 based index for a collection of resources for the page requested.
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/vnd.hedtech.integration.v8+json:
              schema:
                type: object
              examples:
                Banner:
                  value:
                    - code:  DD
                      title: Course Drop/Delete
                      id: 27e63cb1-0bd4-48f4-bb8c-2be7ce9a0de2
                      headcountStatus:  exclude
                      status:
                        registrationStatus:  notRegistered
                        sectionRegistrationStatusReason:  dropped
                    - code:  RE
                      title: Registered
                      id: fcdf4931-172d-43a0-87c5-08a083f79503
                      headcountStatus:  include
                      status:
                        registrationStatus:  registered
                        sectionRegistrationStatusReason:  registered
            application/vnd.hedtech.integration.v6+json:
                  schema:
                    type: object
                  examples:
                    Banner :
                      value:
                      - code:  DD
                        title: Course Drop/Delete
                        id: 27e63cb1-0bd4-48f4-bb8c-2be7ce9a0de2
                        status:
                          registrationStatus:  notRegistered
                          sectionRegistrationStatusReason:  dropped
                      - code:  RE
                        title: Registered
                        id: fcdf4931-172d-43a0-87c5-08a083f79503
                        status:
                          registrationStatus:  registered
                          sectionRegistrationStatusReason:  registered
          headers:
            X-Media-Type:
              description: The Ethos resource representation version
              schema:
                type: string
            X-Total-Count:
              description: Specifies the total number of resources that satisfy the query.
              schema:
                type: integer
        '401':
          description: Unauthorized
        '404':
          description: Resource not found
        '500':
          description: Server error, unexpected configuration or data
  /section-registration-statuses/{id}:
    get:
      summary: Return the requested resource from STVRSTS
      description: Return the one resource with the passed in identifier
      security:
        - BearerAuth: []
      tags:
        - section-registration-statuses
      parameters:
        - name: id
          in: path
          required: true
          description: A global identifier of Section Registration Statuses for use in all external references
          schema:
            type: string
            format: GUID
            minimum: 1
        - name: accept
          in: header
          required: true
          description:  |
            The version of the resource requested. Please refer to the API source documentation for detailed support information. Prefer to use only the whole MAJOR version.
            ```
            application/vnd.hedtech.integration.v8+json
            application/vnd.hedtech.integration.v6+json
            ```
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/vnd.hedtech.integration.v8+json:
              schema:
                type: object
              examples:
                Banner:
                  value:
                    - code:  DD
                      title: Course Drop/Delete
                      id: 27e63cb1-0bd4-48f4-bb8c-2be7ce9a0de2
                      headcountStatus:  exclude
                      status:
                        registrationStatus:  notRegistered
                        sectionRegistrationStatusReason:  dropped
            application/vnd.hedtech.integration.v6+json:
                  schema:
                    type: object
                  examples:
                    Banner :
                      value:
                      - code:  DD
                        title: Course Drop/Delete
                        id: 27e63cb1-0bd4-48f4-bb8c-2be7ce9a0de2
                        status:
                          registrationStatus:  notRegistered
                          sectionRegistrationStatusReason:  dropped
          headers:
            X-Media-Type:
              description: The Ethos resource representation version
              schema:
                type: string
        '401':
          description: Unauthorized
        '404':
          description: Resource not found
        '500':
          description: Server error, unexpected configuration or data
components:
