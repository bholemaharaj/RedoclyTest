              createdBy:
                title: Created By
                description: 'The name of the originator (user or system) of the data. This is informational
                only, do not use in business logic!'
                type: string
              createdOn:
                title: Created On
                description: The date and time when the entity instance was created
                oneOf:
                  - type: string
                    format: date-time
                    pattern: '^(-?(?:[1-9][0-9]*)?[0-9]{4})-(1[0-2]|0[1-9])-(3[0-1]|0[1-9]|[1-2][0-9])T(2[0-3]|[0-1][0-9]):([0-5][0-9]):([0-5][0-9])(\.[0-9]+)?(Z|[+-](?:2[0-3]|[0-1][0-9]):[0-5][0-9])?$'
                  - type: string
                    maxLength: 0
              modifiedBy:
