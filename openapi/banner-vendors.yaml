            ```
            application/vnd.hedtech.integration.v11+json
            ```
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Media-Type:
              description: application/vnd.hedtech.integration.v11.1.0+json
              schema:
                type: string
        '400':
          description: Bad Request 
        '401':
          description: Unauthorized  
        '403':
          description: Permission Denied
        '404':
          description: Resource not found
        '500':
          description: Server error, unexpected configuration or data
    put:
      summary: Update the requested resource from FTVVEND 
      description:  |
        Updates a vendor record in FTVVEND for the passed in identifier.
        
      security:
        - BearerAuth: []
      tags:
        - vendors
      parameters:
        - name: id
          in: path
          required: true
          description: A global identifier of Vendors for use in all external references
          schema:
            type: string
